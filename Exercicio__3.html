<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
        function Pessoa(nome, sobrenome, idade, Nacionalidade) {
      this.nome = nome;
      this.sobrenome = sobrenome;
      this.idade = idade;
      this.Nacionalidade = Nacionalidade;
    }

    function registrarPessoas() {
      let pessoas = [];

      while (true) {
        let aceitar = prompt("Deseja registrar una persona s/n");

        // Convertir la respuesta a minúsculas para hacer la comparación insensible a mayúsculas
        aceitar = aceitar.toLowerCase();

        if (aceitar === 's') {
          let nome = prompt("Digite o Nome da Pessoa")
          let sobrenome = prompt("Digite o Sobrenome da Pessoa")
          let idade = Number(prompt("Digite a Idade de(a) " + nome + ' ' + sobrenome))
          let Nacionalidade = prompt("Digite onde Nasceu " + nome + ' ' + sobrenome)

          let pessoa = new Pessoa(nome, idade, Nacionalidade);
          pessoas.push(pessoa);
        } else if (aceitar === 'n') {
          break; // Salir del bucle si la respuesta es 'no'
        } else {
          alert("Resposta inválida. Por favor, escreva 's' o 'n'.");
        }
      }


      console.log("Registros completos:");
      console.log(pessoas);
    }

    registrarPessoas();
  </script>
</body>

</html>
